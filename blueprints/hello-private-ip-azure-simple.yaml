spec_version: 1
kind: blueprint


inputs:
  - connection_string: HelloWorld

metadata:
  description: 
    Shows private ip

clouds:
  - azure 4: westeurope

artifacts:
  - hello-simple: artifacts/artifacts.tar.gz

applications:
  - hello-simple:
      input_values:
        - connection_string: $connection_string
      instances: 1

debugging:
  availability: enabled-on
