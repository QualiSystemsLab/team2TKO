spec_version: 1
kind: blueprint

metadata:
  description: 
    Shows private ip EKS

clouds:
  - AWS 2/eks-colony-demo-uswest2

artifacts:
  - hello-simple: artifacts/artifacts.tar.gz

# inputs:
#   - DB_USER: admin
#   - DB_PASS:
#       display_style: masked
#       default_value: admin

applications:
  - hello-simple:
      input_values:
        - connection_string: 'No DB for K8s'

ingress:
  listeners:
    - http: 80
      rules:
      - path: /
        application: hello-simple
        port: 80
        shortcut: ${PublicAddress}
      - path: /other
        application: hello-simple
        port: 80
        shortcut: ${PublicAddress}/other


debugging:
  availability: enabled-on
