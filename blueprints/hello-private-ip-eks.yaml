spec_version: 1
kind: blueprint

metadata:
  description: 
    Shows private ip EKS

clouds:
  - AWS 2/eks-colony-demo-uswest2

artifacts:
  - hello-simple: artifacts/artifacts.tar.gz


applications:
  - hello-simple:
      input_values:
        - publicaccess: ${PublicAddress}
        - connection_string: 'No DB for K8s'


ingress:
  enabled: false


debugging:
  availability: enabled-on
