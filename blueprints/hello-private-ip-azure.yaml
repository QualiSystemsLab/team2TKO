spec_version: 1
kind: blueprint

metadata:
  description: 
    Shows private ip Azure

clouds:
  - azure 4: westeurope

artifacts:
  - hello-simple: artifacts/artifacts.tar.gz

applications:
  - hello-simple:
      input_values:
        - publicendpoint: ${PublicAddress}
        - connection_string: $colony.services.sql.outputs.server_name
      instances: 1
      depends_on:
        - sql

services:
  - sql:
      input_values:
      - sandbox_id: $colony.environment.id
      - location: 'West Europe'

debugging:
  availability: enabled-on
