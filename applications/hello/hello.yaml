spec_version: 1
kind: application

inputs:
  - connection_string


source:
  os_type: linux
  image:
    azure_image:
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser
    ami:
      - id: ami-02d0ea44ae3fe9561
        region: us-west-2
        username: ubuntu
    docker_image:
      - name: ubuntu
        tag: 16.04

infrastructure:
  compute:
    spec:
      azure:
        vm_size: Standard_D2a_v4
      aws:
        instance_type: t3.nano
  connectivity:
    external:
      - port_info:
          port: 80

configuration:  
  initialization:
    script: init.sh
  start:
    script: start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 120

debugging:
  connection_protocol: SSH